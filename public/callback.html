<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completing Sign In...</title>
  <script>
    (function() {
      try {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        
        const accessToken = params.get('access_token');
        const refreshToken = params.get('refresh_token');
        const providerToken = params.get('provider_token');
        const providerRefreshToken = params.get('provider_refresh_token');
        const expiresAt = params.get('expires_at');
        const expiresIn = params.get('expires_in');
        const tokenType = params.get('token_type') || 'bearer';
        const errorParam = params.get('error');

        if (errorParam) {
          window.location.href = '/login?error=' + encodeURIComponent(errorParam);
          return;
        }

        if (!accessToken) {
          window.location.href = '/login?error=no_access_token';
          return;
        }

        // Use correct backend endpoint
        fetch('/api/v1/auth/callback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            access_token: accessToken,
            refresh_token: refreshToken,
            provider_token: providerToken,
            provider_refresh_token: providerRefreshToken,
            expires_at: expiresAt ? parseInt(expiresAt) : undefined,
            expires_in: expiresIn ? parseInt(expiresIn) : undefined,
            token_type: tokenType,
          }),
        })
        .then(response => {
          if (!response.ok) {
            return response.json().then(err => {
              throw new Error(err.error || err.message || 'Failed to process callback');
            });
          }
          return response.json();
        })
        .then(data => {
          // Store session data
          if (data.session) {
            localStorage.setItem('supabase_session', JSON.stringify(data.session));
            localStorage.setItem('access_token', data.session.access_token);
          }

          // Store user data if available
          if (data.user) {
            const authData = {
              state: {
                user: data.user,
                session: data.session,
                isAuthenticated: true,
                isLoading: false,
              },
              version: 0,
            };
            localStorage.setItem('auth-storage', JSON.stringify(authData));
          }
          
          // Redirect to dashboard
          window.location.href = '/dashboard';
        })
        .catch(error => {
          console.error('Callback error:', error);
          window.location.href = '/login?error=' + encodeURIComponent(error.message || 'callback_failed');
        });
      } catch (error) {
        console.error('Callback processing error:', error);
        window.location.href = '/login?error=' + encodeURIComponent(error.message || 'unknown_error');
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
    }
    .container {
      text-align: center;
    }
    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      color: #6b7280;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <p>Completing sign in...</p>
  </div>
</body>
</html>
